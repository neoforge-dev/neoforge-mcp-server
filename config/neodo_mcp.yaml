# Neo DO MCP Server Configuration

# Server identification
name: "neodo_mcp"
version: "1.0.0"
port: 7449

# Logging
log_level: "INFO"
log_file: "neodo_mcp.log"
log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_rotation: "1 day"
log_retention: 7

# Security
enable_auth: true
auth_token: null
allowed_origins: ["*"]

# Resource limits
max_processes: 4
max_memory_percent: 90.0
max_cpu_percent: 90.0
max_disk_percent: 90.0
max_runtime: 3600
check_resources: true
resource_limits:
  cpu_percent: 95.0
  memory_percent: 95.0
  disk_percent: 95.0

# Connection settings
connection_timeout: 30
keep_alive_timeout: 60
max_requests_per_connection: 1000

# File operations
enable_file_operations: true
max_file_size: 104857600 # 100MB
allowed_extensions: []

# DigitalOcean settings
enable_do_operations: true
enable_do_management: true
enable_do_monitoring: true
enable_do_backup: true
enable_do_restore: true
enable_do_scaling: true

# Monitoring settings
enable_metrics: true
metrics_port: 9090
enable_health_checks: true
health_check_interval: 30

# Cache settings
enable_cache: true
cache_size: 1000
cache_ttl: 3600

# Rate limiting
enable_rate_limiting: true
default_rate_limit: "100/minute"

# SSL/TLS settings
enable_ssl: false
ssl_cert: null
ssl_key: null

# Proxy settings
enable_proxy: false
proxy_protocol: false
trusted_proxies: []

# Compression settings
enable_compression: true
compression_level: 6

# Timeout settings
request_timeout: 30
response_timeout: 30
connect_timeout: 5

# Worker settings
worker_class: "uvicorn.workers.UvicornWorker"
worker_connections: 1000
worker_timeout: 30

# Debug settings
debug: false
reload: false
reload_dirs: []

# API documentation
enable_docs: true
docs_url: "/docs"
redoc_url: "/redoc"
openapi_url: "/openapi.json"
